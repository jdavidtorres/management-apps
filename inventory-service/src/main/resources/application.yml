spring:
  application:
    name: inventory-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/inventory_db
      auto-index-creation: true

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.management.inventory: DEBUG
