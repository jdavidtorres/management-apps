name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx3072m

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean install -DskipTests -B -V

      - name: Run unit tests
        run: mvn test -B
        env:
          SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@localhost:27017/?authSource=admin

      - name: Generate test coverage report
        run: mvn jacoco:report -B

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            **/target/surefire-reports/*.xml
            **/target/site/jacoco

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SpotBugs
        run: mvn spotbugs:check -B
        continue-on-error: true

      - name: Run Checkstyle
        run: mvn checkstyle:check -B
        continue-on-error: true

      - name: Run PMD
        run: mvn pmd:check -B
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java

      - name: Build for CodeQL
        run: mvn clean install -DskipTests -B

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check -B
        continue-on-error: true

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: owasp-report
          path: target/dependency-check-report.html

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    
    strategy:
      matrix:
        service:
          - eureka-server
          - api-gateway
          - config-server
          - crm-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: management-apps/${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        run: mvn verify -DskipUnitTests -B
        env:
          SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@localhost:27017/?authSource=admin

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [build, code-quality, security-scan, docker-build, integration-tests]
    if: always()
    
    steps:
      - name: PR Summary Comment
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ needs.build.result }}';
            const codeQualityStatus = '${{ needs.code-quality.result }}';
            const securityStatus = '${{ needs.security-scan.result }}';
            const dockerStatus = '${{ needs.docker-build.result }}';
            const integrationStatus = '${{ needs.integration-tests.result }}';
            
            const getEmoji = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              return 'âš ï¸';
            };
            
            const summary = `
            ## PR CI Summary
            
            | Job | Status |
            |-----|--------|
            | Build & Test | ${getEmoji(buildStatus)} ${buildStatus} |
            | Code Quality | ${getEmoji(codeQualityStatus)} ${codeQualityStatus} |
            | Security Scan | ${getEmoji(securityStatus)} ${securityStatus} |
            | Docker Build | ${getEmoji(dockerStatus)} ${dockerStatus} |
            | Integration Tests | ${getEmoji(integrationStatus)} ${integrationStatus} |
            
            ${buildStatus === 'success' ? 'ğŸ‰ All checks passed!' : 'âš ï¸ Some checks need attention'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
